<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScript and SuperScrip</title>
</head>
<body>
    <h2>w'r learn about subscript and superscript</h2>
    
    <!-- SuperScrip > appear half of character above normal line , it can be used for footnotes  -->
    <p>On the 4<sup>th</sup> of September you will learn
        about E=MC<sup>2</sup>.</p>

        <!-- SubScript > appear half of the character below line it render in a smaller font -->
       <p>The amount of CO<sub>2</sub> in the atmosphere
        grew by 2ppm in 2009<sub>1</sub>.</p>
 
</body>
</html>
